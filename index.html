<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz App</h1>
        <div id="quiz">
            <div class="question-container">
                <h2 id="question">Question Text</h2>
                <ul id="options">
                    <li>
                        <input type="radio" name="option" id="option1" class="option">
                        <label for="option1" id="label1">Option 1</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="option2" class="option">
                        <label for="option2" id="label2">Option 2</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="option3" class="option">
                        <label for="option3" id="label3">Option 3</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="option4" class="option">
                        <label for="option4" id="label4">Option 4</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit Answer</button>
            <button id="reset" style="display: none;">Restart Quiz</button>
            <p id="score" style="display: none;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
